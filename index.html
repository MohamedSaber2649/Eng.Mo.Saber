<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="messi.html">Messi</a></li>
                <li class="login-btn"><a href="#login">Login</a></li>
            </ul>
        </nav>

    <main>
        <section class="hero">
            <h1>The Greatest Football Rivalry</h1>
            <div class="players-comparison">

                    <img src="https://th.bing.com/th/id/OIP.2OTo1icaNIE7rGq4mRYiSgHaE8?w=258&h=180&c=7&r=0&o=5&dpr=1.1&pid=1.7" alt="Cristiano Ronaldo" class="rotate">
                    <h2>Cristiano Ronaldo</h2>
                </div>
                <div class="vs"><span>VS</span></div>
                <div class="player" id="messi">
                    <img src="https://www.sportco.io/images/post/Ac_1574011066.jpeg" alt="Lionel Messi" class="rotate">
                    <h2>Lionel Messi</h2>
                </div>
            </div>
        </section>

        <section class="stats">
            <h2>Career Comparison</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Goals</h3>
                    <p>Ronaldo: 850+</p>
                    <p>Messi: 800+</p>
                </div>
                <div class="stat-card">
                    <h3>Titles</h3>
                    <p>Ronaldo: 34</p>
                    <p>Messi: 42</p>
                </div>
                <div class="stat-card">
                    <h3>Ballon d'Or</h3>
                    <p>Ronaldo: 5</p>
                    <p>Messi: 8</p>
                </div>
            </div>

    <div id="login-modal" class="login-modal">

            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
